<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details - NaijaFinder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>

    <header>
        <nav>
            <a href="index.html" class="logo"><i class="fas fa-search-location"></i> NaijaFinder</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="lost.html">Lost items</a></li>
                <li><a href="found.html">Found items</a></li>
                <li><a href="post.html" class="btn-post">Post Item</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div id="item-details" class="details-layout">
            <div class="details-image">
                <img id="detail-image" src="" alt="Item Image">
            </div>
            <div class="details-info">
                <span id="detail-type" class="badge"></span>
                <h2 id="detail-title"></h2>
                <p><strong>Category:</strong> <span id="detail-category"></span></p>
                <p><strong>Location:</strong> <span id="detail-location"></span></p>
                <p><strong>Date:</strong> <span id="detail-date"></span></p>
                <br>
                <h3>Description</h3>
                <p id="detail-description"></p>

                <div class="contact-section">
                    <button id="contact-btn" class="form-submit">Contact Owner/Finder</button>
                    <div id="contact-info" style="display: none;">
                        <p><i class="fas fa-user"></i> <span id="contact-name"></span></p>
                        <p><i class="fas fa-phone"></i> <span id="contact-phone"></span></p>
                        <p><i class="fas fa-envelope"></i> <span id="contact-email"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 NaijaFinder. Connecting People & Items.</p>
    </footer>

    <script type="module" src="/src/js/app.js"></script>
</body>

</html>
