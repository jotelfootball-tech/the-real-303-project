<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Found Items - NaijaFinder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>

    <header>
        <nav>
            <a href="index.html" class="logo"><i class="fas fa-search-location"></i> NaijaFinder</a>
            <div class="menu-toggle" id="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="lost.html"><i class="fas fa-search"></i> Lost Items</a></li>
                <li><a href="found.html" class="active"><i class="fas fa-check-circle"></i> Found Items</a></li>
                <li><a href="post.html" class="btn-post"><i class="fas fa-plus"></i> Post Item</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Found Items</h2>

        <div class="filters" style="margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
            <input type="text" id="searchInput" placeholder="Search items..."
                style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; flex: 1;">
            <select id="categoryFilter" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                <option value="">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="documents">Documents</option>
                <option value="pets">Pets</option>
                <option value="clothing">Clothing</option>
                <option value="others">Other</option>
            </select>
        </div>

        <div id="found-items-container" class="items-grid">
            <p>Loading...</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 NaijaFinder. Connecting People & Items.</p>
    </footer>

    <script type="module" src="/src/js/app.js"></script>
</body>

</html>
