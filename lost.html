<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Items - NaijaFinder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body>

    <header>
        <nav>
            <a href="index.html" class="logo"><i class="fas fa-search-location"></i> NaijaFinder</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="lost.html" style="font-weight: bold; text-decoration: underline;">Lost items</a></li>
                <li><a href="found.html">Found items</a></li>
                <li><a href="post.html" class="btn-post">Post Item</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Lost Items</h2>

        <div class="filters" style="margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
            <input type="text" id="searchInput" placeholder="Search items..."
                style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; flex: 1;">
            <select id="categoryFilter" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                <option value="">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="documents">Documents</option>
                <option value="pets">Pets</option>
                <option value="clothing">Clothing</option>
                <option value="others">Other</option>
            </select>
            <button onclick="applyFilters()" class="btn btn-lost" style="margin: 0;">Search</button>
        </div>

        <div id="lost-items-container" class="items-grid">
            <p>Loading...</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 NaijaFinder. Connecting People & Items.</p>
    </footer>

    <script src="/public/js/app.js"></script>
    <script>
        // Initial Load
        fetchItems('lost', 'lost-items-container');

        function applyFilters() {
            const search = document.getElementById('searchInput').value;
            const category = document.getElementById('categoryFilter').value;
            fetchItems('lost', 'lost-items-container', category, search);
        }
    </script>
</body>

</html>
