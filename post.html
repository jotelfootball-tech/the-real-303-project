<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Item - NaijaFinder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body>

    <header>
        <nav>
            <a href="index.html" class="logo"><i class="fas fa-search-location"></i> NaijaFinder</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="lost.html">Lost items</a></li>
                <li><a href="found.html">Found items</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Post an Item</h2>
        <div class="form-container">
            <form id="postItemForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Type</label>
                    <select name="type" required>
                        <option value="lost">I Lost Something</option>
                        <option value="found">I Found Something</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select name="category" required>
                        <option value="electronics">Electronics (Phone, Laptop)</option>
                        <option value="documents">Documents (ID, Passport)</option>
                        <option value="pets">Pets</option>
                        <option value="clothing">Clothing/Accessories</option>
                        <option value="others">Others</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Item Title</label>
                    <input type="text" name="title" placeholder="e.g., iPhone 13 Pro Max" required>
                </div>

                <div class="form-group">
                    <label>Description (Color, markings, etc.)</label>
                    <textarea name="description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label>Date Lost/Found</label>
                    <input type="date" name="date" required>
                </div>

                <div class="form-group">
                    <label>Location (State)</label>
                    <select name="location" required>
                        <option value="" disabled selected>Select State</option>
                        <option value="Abia">Abia</option>
                        <option value="Adamawa">Adamawa</option>
                        <option value="Akwa Ibom">Akwa Ibom</option>
                        <option value="Anambra">Anambra</option>
                        <option value="Bauchi">Bauchi</option>
                        <option value="Bayelsa">Bayelsa</option>
                        <option value="Benue">Benue</option>
                        <option value="Borno">Borno</option>
                        <option value="Cross River">Cross River</option>
                        <option value="Delta">Delta</option>
                        <option value="Ebonyi">Ebonyi</option>
                        <option value="Edo">Edo</option>
                        <option value="Ekiti">Ekiti</option>
                        <option value="Enugu">Enugu</option>
                        <option value="Gombe">Gombe</option>
                        <option value="Imo">Imo</option>
                        <option value="Jigawa">Jigawa</option>
                        <option value="Kaduna">Kaduna</option>
                        <option value="Kano">Kano</option>
                        <option value="Katsina">Katsina</option>
                        <option value="Kebbi">Kebbi</option>
                        <option value="Kogi">Kogi</option>
                        <option value="Kwara">Kwara</option>
                        <option value="Lagos">Lagos</option>
                        <option value="Nasarawa">Nasarawa</option>
                        <option value="Niger">Niger</option>
                        <option value="Ogun">Ogun</option>
                        <option value="Ondo">Ondo</option>
                        <option value="Osun">Osun</option>
                        <option value="Oyo">Oyo</option>
                        <option value="Plateau">Plateau</option>
                        <option value="Rivers">Rivers</option>
                        <option value="Sokoto">Sokoto</option>
                        <option value="Taraba">Taraba</option>
                        <option value="Yobe">Yobe</option>
                        <option value="Zamfara">Zamfara</option>
                        <option value="FCT">FCT - Abuja</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Upload Image</label>
                    <input type="file" name="image" accept="image/*">
                </div>

                <h3>Contact Information (Private until requested)</h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="contactName" required>
                </div>
                <div class="form-group">
                    <label>Phone Number (+234)</label>
                    <input type="tel" name="contactPhone" placeholder="080..." required>
                </div>
                <div class="form-group">
                    <label>Email (Optional)</label>
                    <input type="email" name="contactEmail">
                </div>

                <button type="submit" class="form-submit">Submit Post</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 NaijaFinder. Connecting People & Items.</p>
    </footer>

    <script src="/public/js/app.js"></script>
</body>

</html>
